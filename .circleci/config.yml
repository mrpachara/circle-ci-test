version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  install-and-test:
    executor:
      name: node/default
      tag: '16.17'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Test << pipeline.git.branch >>
          command: yarn run test
  deploy:
    executor:
      name: node/default
      tag: '16.17'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build << pipeline.git.branch >>
          command: PUBLIC_URL=/circle-ci-test yarn run build
      - run:
          name: Deploy to gh-pages
          command: yarn run deploy

workflows:
  test_and_deploy_my_app:
    jobs:
      - install-and-test
      - deploy
